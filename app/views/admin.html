#{extends 'main.html' /}
#{set title:'Admin' /}

<section class="box">
  <header class="title">
    Todo List
  </header>
  <table class="table is-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Todo</th>
    </tr>
    </thead>
    <tbody>
      #{list items:todolist, as:'todo'}
        <tr>
          <td> ${todo.id} </td>
          <td> ${todo.title} </td>
        </tr>
      #{/list}
    </tbody>
  </table>
</section>
